<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>替换元素</button>
    <h1>我是h1</h1>
</body>
</html>
<script src="./jquery-3.5.1.js"></script>
<script>
    $(function() {
        /*
        替换： 
        1.1 replaceWith():替换所有匹配的元素为指定元素
        1.2 replaceAll(): 和 repaceWith()一样,只是写法不同
        */ 
        $("button").click(function() {
            var $h6 = $("<h6>我是标题h6</h6>");
            // $h6.replaceAll("h1")
            $("h1").replaceWith($h6)
        })
        
    })
</script>
