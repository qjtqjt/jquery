<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 700px;
            height: 700px;
            border: 1px solid rebeccapurple;
        }
    </style>
</head>
<body>
    <button class="divtext">替换divtext内容</button>
    <button class="divhtml">替换divhtml内容</button>
    <button class="inputval">替换input内容</button>
    <div>我是div</div>
    <input type="text">
</body>
</html>
<script src="./jquery-3.3.1.min.js"></script>
<script>
    $(".divtext").click(function() {
        $("div").text('我是被替换的div内容')
    })
    $(".divhtml").click(function() {
        $("div").html('<p>我是被替换的divhtml内容</p>')
    })
    $(".inputval").click(function() {
        $("input").val("我是input的数据")
    })
</script>
