<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid palegoldenrod;
        }
    </style>
</head>
<body>
   <div></div>
   <div>我是div</div>
   <div>他们说我是我是div</div>
   <div><span></span></div>
   <div><p></p></div>
</body>
</html>
<script src="./jquery-3.5.1.js"></script>
<script>
    // :empty()查找内容和子元素为空的div
    var $div = $("div:empty()")
    // :parent()查找有内容，有子元素的div
    var $parent = $("div:parent()")
    // :contains()查找包含指定内容的div
    var $contains = $("div:contains('我是div')")
    // :$has('span')查找包含span元素的div
    var $span = $("div:has('span')")
    console.log($span)
</script>
