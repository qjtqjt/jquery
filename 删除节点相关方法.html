<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul>li {
            list-style: none;
        }
    </style>
</head>
<body>
    <button>删除节点</button>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <div><p>我是div元素</p></div>
</body>
</html>
<script src="./jquery-3.5.1.js"></script>
<script>
    /*
    删除：
    1.1:remove([expr])
    删除指定元素
    
     1.2:empty()
        删除指定元素的内容和子元素，指定元素之身不会被删除

    1.3:detach()和remove()一样
    */ 

    $("button").click(function() {
        $("div").empty()
    })
</script>
