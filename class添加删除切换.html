<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 150px;
            border: 1px solid  palegoldenrod;
        }
        .add {
            background-color: palevioletred;
        }
        .toggle {
            background-color: rebeccapurple;
        }
    </style>
</head>
<body>
    <button class="addbnt">添加</button>
    <button class="removebnt">移除</button>
    <button class="togglebnt">切换</button>
    <div></div>
</body>
</html>
<script src="./jquery-3.5.1.js"></script>
<script>
    $(".addbnt").click(function() {
        $("div").addClass("add")
    })
    $(".removebnt").click(function() {
        $("div").removeClass("add")
    })
    $(".togglebnt").click(function() {
        $("div").toggleClass("toggle")
    })
</script>
