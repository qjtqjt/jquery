<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: turquoise;
        }
    </style>
</head>
<body>
    <button>开始动画</button>
    <button>停止动画</button>
    <div></div>
</body>
</html>
<script src="./jquery-3.5.1.js"></script>
<script>
    $("button").eq(0).click(function() {
        // 宽度高度同时变化
        // $("div").animate({
        //     width: 300,
        //     height: 300
        // }, 1000)

        // 链式写法：宽度300后，高度再变化
        $("div").animate({
            width: 300
        }, 1000).animate({
            height: 500
        }, 1000)

        // delay:宽度变化后等2000后，再宽度变化
        // $("div").animate({
        //     width: 300
        // }, 1000).delay(2000).animate({
        //     height:300
        // }, 1000)
    })

    // stop
    $("button").eq(1).click(function() {
        // 1.立即停机当前动画,继续执行后续动画
        // $("div").stop()
        // $("div").stop(false)
        // $("div").stop(false, false)

        // 2.立即停止当前和后续的动画
        // $("div").stop(true)
        // $("div").stop(true, false)

        // 3.立即完成当前动画，继续完成后续的动画
        $("div").stop(false, true)

        // 4.立即完成当前的，并且停止后续所有
        // $("div").stop(true, true)
    })
</script>
