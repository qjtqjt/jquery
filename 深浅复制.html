<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>浅复制</button>
    <button>深复制</button>
    <ul>
        <li>我是第1个</li>
        <li>我是第2个</li>
        <li>我是第3个</li>
        <li>我是第4个</li>
    </ul>
</body>
</html>
<script src="./jquery-3.5.1.js"></script>
<script>
    $("button").eq(0).click(function() {
        // 为false是浅复制：值复制元素，不会复制元素事件
        //  var $li =  $("li:first").clone(false)
       $("ul").append($li)
    })
    $("button").eq(1).click(function() {
       // 为true是深复制：值复制元素，也会复制元素事件
       var $li =  $("li:first").clone(true)
       $("ul").append($li)
    })
    $("li").click(function() {
        alert($(this).html())
    })
</script>
