<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
           width: 200px;
           height: 200px;
           background: red;
        }
        .son {
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
<script src="./jquery-3.5.1.js"></script>
<script>
    
   $(".father").on("click.ls", function() {
       alert("father")
   })
   $(".father").on("click", function() {
       alert("fatherclick")
   })
   $(".son").on("click.ls", function() {
       alert("son")
   })
    /* 
    trigger触发子元素带命名空间的事件，那么父元素带相同命名空间的事件也会被触发，
    而父元素没有命名空间的的事件不会被触发
    */
   $(".son").trigger("click.ls")
   /* 
    trigger触发子元素不带命名空间的事件，那么子元素所有相同类型的事件和父元素所有相同类型的事件都会被触发
    */
   $(".son").trigger("click")
</script>
