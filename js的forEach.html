<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="./jquery-3.5.1.js"></script>
<script>
    var arr=[1,2,3,4]
    /*
       1. forEach:
            第一个参数：遍历到的元素，
            第二个参数：遍历到的元素下标

        注意： 原生的forEach方法只能遍历数组，不能遍历伪数组
    
    */ 
    arr.forEach(function(val, index) {
        // console.log(val,index)
    })

     // 伪数组
     var obj={0:1, 1:2, 2:3, 3:4, length:3}
    //  obj.forEach(function (val, index) {
    //      console.log(val,index)   // obj.forEach is not a function
    //  })

    /*
       2. jq的each：可以遍历伪数组
    */  
   $.each(obj, function(index, val) {
       console.log(index,val)
   })
</script>
<body>
    
</body>
</html>
