        .right,.left {
            width: 150px;
            height: 200px;
            position: fixed;
            top: 200px;
        }
        .right {
            float: right;
            background-color: red;
            right: 0;
        }
        .left {
            float: left;
            background-color: royalblue;
            left: 0;
        }

</head>

<script src="./jquery-3.3.1.min.js"></script>
<script>
    $(window).scroll(function() {
        var offset = $("html,body").scrollTop()
        if (offset >= 150) {
            $("div").show(1000)
        } else {
            $("div").hide(1000)
        }
    })
</script>
