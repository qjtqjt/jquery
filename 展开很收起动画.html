<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 300px;
            background-color: red;
            display: none;
            overflow: hidden;
        }
        p {
            width: 30px;
            color: white;
            margin: 30% auto;
        }
    </style>
</head>
<body>
    <button>展开</button>
    <button>收起</button>
    <button>切换</button>
    <div>
        <p>恭喜发财</p>
    </div>
</body>
</html>
<script src="./jquery-3.5.1.js"></script>
<script>
    // slideDown:展开，slideUp：收起  slideToggle：展开收起切换
    $("button").eq(0).click(function() {
        $("div").slideDown(1000, function() {
            // alert("我展开了")
        })
    })
    $("button").eq(1).click(function() {
        $("div").slideUp(1000, function() {
            // alert("我收起了")
        })
    })
    $("button").eq(2).click(function() {
        $("div").slideToggle(1000, function() {
            // alert("切换中")
        })
    })
</script>
